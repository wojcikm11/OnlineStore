<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wystaw produkt na sprzedaż</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/navbar.css}" rel="stylesheet" />
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container form-container">
    <form th:action="@{/sell}" method="POST">
        <h1 class="form-header">Sprzedaj produkt</h1>
        <div class="form-group form-input">
            <label for="username">Nazwa produktu</label>
            <input type="text" class="form-control username" id="username" placeholder="Nazwa produktu">
        </div>
        <div class="form-group form-input">
            <label for="price">Cena</label>
            <input type="number" class="form-control password" id="price" placeholder="Cena">
        </div>
        <div class="form-group form-input">
            <label for="category">Kategoria</label>
            <select class="form-control password" id="category">
                <option selected>Kategoria...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="form-group form-input mb-3">
            <label for="formFile" class="form-label">Dodaj zdjęcie</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <button id="register-button" type="submit" class="btn btn-primary form-button">Wystaw na sprzedaż</button>
<!--        <div style="margin-top: 20px" th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger" role="alert">-->
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
